<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl Prop Matrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        
        /* Hero Section */
        .header-container { 
            background: linear-gradient(90deg, #C60C30 0%, #002244 40%, #002244 60%, #69BE28 100%);
            color: white; 
            padding: 15px 20px; 
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            height: 140px; 
            position: relative; 
            z-index: 100;
        }
        
        /* Main Table Window */
        .table-container {
            height: calc(100vh - 160px); 
            overflow: auto; 
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-top: -20px;
            margin-left: 10px;
            margin-right: 10px;
            position: relative;
        }

        table { white-space: nowrap; font-size: 0.9rem; border-collapse: separate; border-spacing: 0; }
        
        /* --- STICKY TOP HEADER (The Header Block) --- */
        thead {
            position: sticky;
            top: 0;
            z-index: 50; /* Keeps the whole header block on top of the body */
        }

        /* --- STICKY LEFT COLUMNS (Rank, Name, Score) --- */
        .sticky-col {
            position: sticky;
            z-index: 20; /* Sits above normal body cells */
            border-right: 2px solid #dee2e6;
        }
        
        /* The "Super Sticky" Intersection (Top-Left Corners) */
        /* These need to be higher than everything else */
        thead .sticky-col {
            z-index: 60 !important; 
        }

        /* Column Widths & Positions */
        .col-rank { left: 0; min-width: 50px; text-align: center; background-color: #f8f9fa; }
        .col-name { left: 50px; min-width: 180px; text-align: left !important; padding-left: 15px; background-color: #fff; }
        .col-score { left: 230px; min-width: 80px; font-weight: bold; text-align: center; background-color: #fff; }

        /* COLORS */
        .correct-cell { background-color: #d1e7dd !important; color: #0f5132; } 
        .incorrect-cell { background-color: #f8d7da !important; color: #842029; }
        
        /* HEADER STYLING */
        /* Row 1: Questions */
        thead tr:first-child th { 
            background-color: #212529; 
            color: white; 
            vertical-align: bottom; 
            text-align: center;
            border-bottom: 1px solid #444;
        }
        
        /* Row 2: Answer Key */
        .key-row td { 
            background-color: #212529 !important; 
            color: #ffc107 !important; /* Gold */
            font-weight: bold;
            border-bottom: 4px solid #ffd700; /* Gold Line Separator */
            text-align: center;
        }

        /* Fix for Sticky Backgrounds in Header */
        /* We must explicitly color the sticky headers or they become transparent */
        thead tr:first-child .sticky-col { background-color: #212529; color: white; }
        thead .key-row .sticky-col { background-color: #212529 !important; color: #ffc107 !important; }

        /* Body Alignment */
        tbody td { text-align: center; vertical-align: middle; }
        .table-warning { background-color: #fff3cd !important; }
        .loading-msg { padding: 40px; text-align: center; font-style: italic; color: #666; }
    </style>
</head>
<body>

    <div class="header-container">
        <h2 class="m-0"><i class="fas fa-football-ball"></i> 11th Annual Prop Bet Challenge Tracker</h2>
        <div class="d-flex justify-content-center gap-2 mt-3">
            <button onclick="loadData()" class="btn btn-warning btn-sm fw-bold shadow-sm">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <input type="text" id="searchInput" onkeyup="filterTable()" 
                   class="form-control form-control-sm shadow-sm" 
                   style="max-width: 200px;" placeholder="ðŸ” Find my name...">
        </div>
    </div>

    <div class="table-container">
        <table class="table table-hover mb-0" id="prop-table">
            </table>
        <div id="loading" class="loading-msg">Loading data from the field...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <script>
        // --- PASTE YOUR WEB_MATRIX CSV LINK HERE ---
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnJhX-sCrEbK84FJi1MOIV7v-PDjYDBw5c8Adpqugt9zb4H1PGW42ziWcQhAi1jA/pub?gid=1689955040&single=true&output=csv"; 

        function loadData() {
            const loading = document.getElementById("loading");
            const table = document.getElementById("prop-table");
            
            loading.style.display = "block";
            table.innerHTML = "";

            Papa.parse(sheetUrl, {
                download: true, header: false,
                complete: function(results) { renderTable(results.data); },
                error: function(err) { loading.innerText = "Error loading data."; }
            });
        }

        function renderTable(data) {
            const table = document.getElementById("prop-table");
            let html = "";
            
            if (!data || data.length < 2) return;

            const headers = data[0]; // Row 1 of CSV
            const keyRow = data[1];  // Row 2 of CSV
            const players = data.slice(2); 

            // --- CROWD STATS LOGIC ---
            let stats = [];
            headers.forEach((h, colIndex) => {
                // Skip Name (0) and Score (1) columns
                if(colIndex < 2) { stats.push(null); return; }
                
                const correctAns = keyRow[colIndex];
                if(!correctAns || correctAns === "") { stats.push(null); return; }

                let correctCount = 0; let totalCount = 0;
                players.forEach(player => {
                    if(player[0]) {
                        totalCount++;
                        if(player[colIndex] === correctAns) correctCount++;
                    }
                });
                let percent = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
                stats.push(percent + "% Correct");
            });

            // --- BUILD THEAD ---
            html += `<thead>`;
            
            // ROW 1: HEADERS
            html += `<tr>`;
            
            // Manual Rank Header (Not in CSV)
            html += `<th class="sticky-col col-rank">#</th>`; 

            headers.forEach((h, index) => {
                let stickyClass = "";
                // CSV Index 0 = Name (HTML Col 2) -> Needs .col-name
                if(index === 0) stickyClass = "sticky-col col-name"; 
                // CSV Index 1 = Score (HTML Col 3) -> Needs .col-score
                if(index === 1) stickyClass = "sticky-col col-score";
                
                let formattedHeader = h ? h.replace(" (", "<br><span class='small fw-normal text-white-50'>(") + "</span>" : "";
                
                if(stats[index]) {
                    let badgeColor = parseInt(stats[index]) > 50 ? 'bg-success' : 'bg-secondary';
                    formattedHeader += `<br><span class="badge ${badgeColor} mt-1" style="font-size:0.7em">${stats[index]}</span>`;
                }
                html += `<th class="${stickyClass}">${formattedHeader}</th>`;
            });
            html += `</tr>`;

            // ROW 2: ANSWER KEY
            html += `<tr class="key-row">`;
            // Manual Rank Key Cell
            html += `<td class="sticky-col col-rank">-</td>`; 
            
            keyRow.forEach((cell, index) => {
                let stickyClass = "";
                if(index === 0) stickyClass = "sticky-col col-name";
                if(index === 1) stickyClass = "sticky-col col-score";
                html += `<td class="${stickyClass}">${cell ? cell : "-"}</td>`;
            });
            html += `</tr></thead><tbody>`;

            // --- BUILD BODY ---
            players.forEach((row, rank) => {
                if(!row[0]) return; 

                html += `<tr onclick="toggleHighlight(this)" class="player-row">`;
                
                // Manual Rank Cell
                html += `<td class="sticky-col col-rank fw-bold">${rank + 1}</td>`;

                row.forEach((cell, index) => {
                    let cssClass = "";
                    let content = cell ? cell : "";

                    if(index === 0) cssClass = "sticky-col col-name";
                    if(index === 1) cssClass = "sticky-col col-score";

                    if (index >= 2) { // Questions start at CSV index 2
                        const correctAns = keyRow[index];
                        if (correctAns && correctAns.trim() !== "") {
                            if (content === correctAns) {
                                cssClass += " correct-cell"; 
                                content += ` <i class="fas fa-check small text-success"></i>`;
                            } else {
                                cssClass += " incorrect-cell"; 
                            }
                        }
                    }
                    html += `<td class="${cssClass}">${content}</td>`;
                });
                html += `</tr>`;
            });

            html += `</tbody>`;
            table.innerHTML = html;
            document.getElementById("loading").style.display = "none";
        }

        // Search Logic
        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const tr = document.getElementById("prop-table").getElementsByTagName("tr");
            for (let i = 2; i < tr.length; i++) { 
                let td = tr[i].querySelector(".col-name");
                if (td) {
                    let txtValue = td.textContent || td.innerText;
                    tr[i].style.display = (txtValue.toUpperCase().indexOf(filter) > -1) ? "" : "none";
                }
            }
        }

        // Updated Toggle Highlight Logic
        function toggleHighlight(row) {
            // Check if THIS row is already highlighted
            if (row.classList.contains("table-warning")) {
                row.classList.remove("table-warning"); // Turn it off
            } else {
                // Turn off everyone else
                document.querySelectorAll(".player-row").forEach(r => r.classList.remove("table-warning"));
                // Turn this one on
                row.classList.add("table-warning");
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
