<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl Prop Matrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Hero Section (Patriots to Seahawks Gradient) */
        .header-container { 
            background: linear-gradient(90deg, #C60C30 0%, #002244 40%, #002244 60%, #69BE28 100%);
            color: white; 
            padding: 30px 20px; 
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        /* Table Styling */
        .table-container {
            overflow-x: auto; /* Allows side scrolling */
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-top: -30px;
            position: relative;
        }

        table { white-space: nowrap; font-size: 0.9rem; }
        
        /* Sticky Columns (Name & Score) */
        .sticky-col {
            position: sticky;
            background-color: white;
            z-index: 2;
            border-right: 2px solid #dee2e6;
        }
        .col-rank { left: 0; min-width: 40px; }
        .col-name { left: 40px; min-width: 150px; text-align: left !important; padding-left: 15px; }
        .col-score { left: 190px; min-width: 80px; font-weight: bold; }

        /* Color Coding */
        .correct-cell { background-color: #d1e7dd !important; color: #0f5132; border: 1px solid #badbcc; } /* Green */
        .incorrect-cell { background-color: #f8d7da !important; color: #842029; border: 1px solid #f5c2c7; } /* Red */
        
        /* Answer Key Row Styling */
        .key-row, .key-row td, .sticky-col.key-row { 
            background-color: #212529 !important; 
            color: #ffc107 !important; /* Gold Text */
            font-weight: bold;
        }

        .loading-msg { padding: 40px; text-align: center; font-style: italic; color: #666; }

        /* Header Alignment */
        thead th { 
            vertical-align: bottom !important; 
            text-align: center;
        }

        /* Body Data Alignment */
        tbody td {
            text-align: center;
            vertical-align: middle; 
        }

        /* Search Highlight */
        .table-warning { background-color: #fff3cd !important; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1><i class="fas fa-football-ball"></i> Game Day Tracker</h1>
        <p class="mb-2">Live Prop Bet Results</p>
        
        <div class="d-flex justify-content-center gap-2">
            <button onclick="loadData()" class="btn btn-warning btn-sm fw-bold shadow-sm">
                <i class="fas fa-sync-alt"></i> Refresh Board
            </button>
            
            <input type="text" id="searchInput" onkeyup="filterTable()" 
                   class="form-control form-control-sm shadow-sm" 
                   style="max-width: 200px;" placeholder="ðŸ” Find my name...">
        </div>
    </div>

    <div class="container-fluid px-4 pb-5">
        <div class="table-container">
            <table class="table table-hover mb-0" id="prop-table">
                </table>
            <div id="loading" class="loading-msg">Loading data from the field...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <script>
        // --- PASTE YOUR WEB_MATRIX CSV LINK HERE ---
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnJhX-sCrEbK84FJi1MOIV7v-PDjYDBw5c8Adpqugt9zb4H1PGW42ziWcQhAi1jA/pubhtml?gid=1689955040&single=true"; 

        function loadData() {
            const loading = document.getElementById("loading");
            const table = document.getElementById("prop-table");
            
            loading.style.display = "block";
            table.innerHTML = "";

            Papa.parse(sheetUrl, {
                download: true,
                header: false,
                complete: function(results) {
                    renderTable(results.data);
                },
                error: function(err) {
                    loading.innerText = "Error loading data. Please check the CSV link.";
                    console.error(err);
                }
            });
        }

        function renderTable(data) {
            const table = document.getElementById("prop-table");
            let html = "";
            
            // Basic Error Check for empty data
            if (!data || data.length < 2) {
                document.getElementById("loading").innerText = "No data found in sheet.";
                return;
            }

            const headers = data[0];
            const keyRow = data[1]; 
            const players = data.slice(2); 

            // --- 1. CALCULATE CROWD STATS ---
            let stats = [];
            headers.forEach((h, colIndex) => {
                // Skip Rank/Name/Score columns or if no header exists
                if(colIndex < 2 || !h) { stats.push(null); return; }
                
                const correctAns = keyRow[colIndex];
                if(!correctAns || correctAns === "") { stats.push(null); return; }

                let correctCount = 0;
                let totalCount = 0;
                
                players.forEach(player => {
                    if(player[0]) { // If player name exists
                        totalCount++;
                        if(player[colIndex] === correctAns) correctCount++;
                    }
                });

                // Avoid division by zero
                let percent = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
                stats.push(percent + "% Correct");
            });


            // --- 2. BUILD HEADER ROW ---
            html += `<thead class="table-dark"><tr>`;
            html += `<th class="sticky-col col-rank">#</th>`; 
            
            headers.forEach((h, index) => {
                let stickyClass = "";
                if(index === 0) stickyClass = "sticky-col col-name"; 
                if(index === 1) stickyClass = "sticky-col col-score";
                
                // Formatting: "Question (Points)" -> "Question <br> (Points)"
                let formattedHeader = h ? h.replace(" (", "<br><span class='small fw-normal text-white-50'>(") + "</span>" : "";

                // Inject Stats Badge if available
                if(stats[index]) {
                    let badgeColor = parseInt(stats[index]) > 50 ? 'bg-success' : 'bg-secondary';
                    formattedHeader += `<br><span class="badge ${badgeColor} mt-1" style="font-size:0.7em">${stats[index]}</span>`;
                }

                html += `<th class="${stickyClass}">${formattedHeader}</th>`;
            });
            html += `</tr></thead><tbody>`;


            // --- 3. BUILD ANSWER KEY ROW ---
            html += `<tr class="key-row">`;
            html += `<td class="sticky-col col-rank key-row">-</td>`;
            keyRow.forEach((cell, index) => {
                let stickyClass = "";
                if(index === 0) stickyClass = "sticky-col col-name key-row";
                if(index === 1) stickyClass = "sticky-col col-score key-row";
                html += `<td class="${stickyClass}">${cell ? cell : "-"}</td>`;
            });
            html += `</tr>`;


            // --- 4. BUILD PLAYER ROWS ---
            players.forEach((row, rank) => {
                if(!row[0]) return; // Skip empty rows

                html += `<tr onclick="highlightRow(this)" class="player-row">`;
                html += `<td class="sticky-col col-rank fw-bold">${rank + 1}</td>`;

                row.forEach((cell, index) => {
                    let cssClass = "";
                    let content = cell ? cell : "";

                    if(index === 0) cssClass = "sticky-col col-name";
                    if(index === 1) cssClass = "sticky-col col-score";

                    // Grading Logic
                    if (index >= 2) {
                        const correctAns = keyRow[index];
                        if (correctAns && correctAns.trim() !== "") {
                            if (content === correctAns) {
                                cssClass += " correct-cell"; 
                                content += ` <i class="fas fa-check small text-success"></i>`;
                            } else {
                                cssClass += " incorrect-cell"; 
                            }
                        }
                    }
                    html += `<td class="${cssClass}">${content}</td>`;
                });
                html += `</tr>`;
            });

            html += `</tbody>`;
            table.innerHTML = html;
            document.getElementById("loading").style.display = "none";
        }

        // --- SEARCH FUNCTION ---
        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("prop-table");
            const tr = table.getElementsByTagName("tr");

            // Loop through all rows. Start at index 2 (skip Header and Key)
            for (let i = 2; i < tr.length; i++) {
                // Find the name cell (it has the class 'col-name')
                let td = tr[i].querySelector(".col-name");
                if (td) {
                    let txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // --- HIGHLIGHT FUNCTION ---
        function highlightRow(row) {
            // Remove highlight from all other rows
            const allRows = document.querySelectorAll(".player-row");
            allRows.forEach(r => r.classList.remove("table-warning"));
            
            // Add highlight to clicked row
            row.classList.add("table-warning");
        }

        // Load data on start
        window.onload = loadData;
    </script>

</body>
</html>
